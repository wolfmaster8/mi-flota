<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--    <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>-->
    <link rel="stylesheet" href="style/all.css">
    <link href="https://fonts.googleapis.com/css?family=Lexend+Deca&display=swap" rel="stylesheet">
    <title>Mi Flota - Inicio de Sesión</title>
</head>

<body>
<div id="login-container" class="container d-flex align-items-center justify-content-center">
    <div class="card card-container">
        <img class="tarjeta-imagen-perfil" alt="perfil" src="img/login-driver.png" />
        <p class="tarjeta-nombre-perfil"></p>
        <form class="formulario-inicio-sesion" action="#">
            <span class="bloque-autenticacion"></span>
            <input type="email" id="email" class="form-control" placeholder="Correo electrónico" required
                   autofocus>
            <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
            <div id="recordar" class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Recordarme
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block btn-inicio-sesion" type="submit">Iniciar sesión</button>
        </form>
        <a href="#" class="clave-olvidada">
            ¿Olvidó su contraseña?
        </a>
    </div>
</div>

</body>

</html>
