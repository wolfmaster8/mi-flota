<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style/bootstrap.min.css" rel="stylesheet">
    <link href="style/styles.css" rel="stylesheet">
    <title>Inicio de Sesión</title>
</head>

<body>
    <div class="container">
        <div class="card card-container">
            <img class="tarjeta-imagen-perfil" src="img/login-driver.png" />
            <p class="tarjeta-nombre-perfil"></p>
            <form class="formulario-inicio-sesion" action="#">
                <span class="bloque-autenticacion"></span>
                <input type="email" id="email" class="form-control" placeholder="Correo electrónico" required
                    autofocus>
                <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
                <div id="recordar" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Recordarme
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-inicio-sesion" type="submit">Iniciar sesión</button>
            </form>
            <a href="#" class="clave-olvidada">
                ¿Olvidó su contraseña?
            </a>
        </div>
    </div>
    
</body>

</html>
